<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Produk</title>
  <link rel="stylesheet" href="/dist/output.css" />
</head>
<body class="bg-primary bg-no-repeat bg-center bg-cover relative">

  <!-- Navbar -->
  <nav class="bg-black fixed w-full top-0 z-20 start-0 border-gray-200">
    <div class="max-w-screen-xl flex items-center justify-between mx-auto p-5">
      <!-- Logo and Menu -->
      <div class="flex items-center space-x-14">
        <!-- Logo -->
        <a href="#" class="flex items-center space-x-3">
          <span class="self-center text-2xl font-extrabold whitespace-nowrap text-white">SOES<span class="text-secondary">ZY</span></span>
        </a>
        <!-- Menu -->
        <ul class="flex space-x-14 font-bold">
          <li>
            <a href="#" class="text-white">Produk</a>
          </li>
          <li>
            <a href="#" class="text-white">Transaksi</a>
          </li>
          <li>
            <a href="#" class="text-white">Keuangan</a>
          </li>
        </ul>
      </div>
      <!-- Profile Photo -->
      <div class="flex items-center">
        <img src="../assets/profile.png" alt="Profil" class="w-12 h-12 rounded-full">
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto mt-36 px-4">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-white mb-4 text-center">TAMBAH PRODUK</h2>
    
    <!-- Form -->
    <form class="grid grid-cols-2 gap-6">
      <!-- Image Upload Section -->
      <div class="flex flex-col items-center justify-center bg-gray-200 rounded-lg p-6">
        <div class="w-48 h-48 bg-gray-300 flex items-center justify-center rounded-lg mb-4">
          <img src="../assets/upload.png" alt="Profil" class="w-12 h-12">
        </div>
        <div class="flex space-x-4">
          <button class="bg-gray-300 w-12 h-12 rounded-lg flex items-center justify-center">
            <span class="text-2xl text-gray-600">+</span>
          </button>
          <button class="bg-gray-300 w-12 h-12 rounded-lg flex items-center justify-center">
            <span class="text-2xl text-gray-600">+</span>
          </button>
          <button class="bg-gray-300 w-12 h-12 rounded-lg flex items-center justify-center">
            <span class="text-2xl text-gray-600">+</span>
          </button>
        </div>
      </div>
      
      <!-- Input Fields Section -->
      <div class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="Nama Produk" class="col-span-2 p-4 bg-gray-200 rounded-lg">
        <input type="text" placeholder="Harga" class="p-4 bg-gray-200 rounded-lg">
        <input type="text" placeholder="Brand" class="p-4 bg-gray-200 rounded-lg">
        <input type="text" placeholder="Jenis Kelamin" class="p-4 bg-gray-200 rounded-lg">
        <input type="text" placeholder="Model" class="p-4 bg-gray-200 rounded-lg">
        <input type="text" placeholder="Stok" class="p-4 bg-gray-200 rounded-lg">
        <input type="text" placeholder="Size" class="p-4 bg-gray-200 rounded-lg">
        <textarea placeholder="Deskripsi" class="col-span-2 p-4 bg-gray-200 rounded-lg"></textarea>
      </div>
      
      <!-- Submit Button -->
      <div class="col-span-2 flex justify-center mt-4">
        <button class="bg-secondary hover:bg-green-600  text-black font-bold py-2 px-4 rounded">Simpan</button>
      </div>
    </form>
  </div>
</body>
</html>
