<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body class="bg-primary bg-no-repeat bg-cover">
    <div class="bg-uhuy w-1/3 mx-auto my-44 py-16 px-1" >
      <div class="">
        <h1 class="text-white text-center font-extrabold text-4xl">SOES<span class="text-secondary">ZY</span></h1>
        <h4 class="text-white text-center font-extrabold text-xl">LOGIN PAGE</h4>
      </div>
        <form class="max-w-sm mx-auto mt-10">
          <div class="mb-5">
            <input
              type="text"
              id="username"
              class="shadow-sm border text-sm rounded-lg block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 shadow-sm-light"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-5">
            <input
              type="password"
              id="password"
              class="shadow-sm border text-sm rounded-lg block w-full p-2.5 bg-white border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 shadow-sm-light"
              placeholder="Password"
              required
            />
          </div>

          <div class="flex justify-end items-start mb-5">
            <label for="terms" class="ms-2 text-sm font-medium text-white"><a href="signUp.html" class="text-white hover:underline">Daftar</a></label>
          </div>
          <button type="submit" class="text-dark w-full bg-secondary hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Masuk</button>
        </form>
    </div>
  </body>
</html>
